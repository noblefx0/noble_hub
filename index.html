<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noble card</title>
  <link rel="stylesheet" href="challenge.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: white;

      overflow-x: hidden;
    }

    .fullContent {
      display: flex;

    }

    .imgSide {
      flex: 1;
    }

    .formSide {
      display: block;
      padding: 40px;
      margin: 0 auto;
    }

    h1 {
      font-weight: 700;
      font-size: 50px
    }

    p {
      font-weight: 600;
      font-size: 15px;
    }

    .or {
      margin-left: 135px;
    }

    button {
      padding: 10px;
      color: black;
      background-color: rgba(255, 255, 255, 0.863);
      border-color: 20px black;
      border-radius: 20px;
      width: 300px;
      margin-top: 10px;

    }

    .create {
      color: white;
      background-color: black;
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div class="fullContent">
    <div class="imgSide">
      <img src="https://i.postimg.cc/yNWnc3K2/IMG-20251213-WA0025.jpg">
    </div>
    <div class="formSide">
      <div class="happen">
        <h1>Happening now</h1>
        <p>join today</p>
        <button> <i class="fa-brands fa-google"> </i>Sign up with Google</button><br>
        <button><i class="fa-brands fa-apple"></i> Sign up with Aple</button>
        <p class="or">OR</p>
        <button class="create">create account</button>
        <p>By signing up, you agree to the <a href="##">Terms of Service</a> and <a href="#">Privacy Policy
          </a>, including <a href="#">Cookies Use</a>.</p>

        <div class="already">
          <p>Already have an account?</p>
          <button>Sign in</button><br>
          <button>Get Grok</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
