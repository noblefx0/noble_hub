      body {
    background-color: rgb(1,23,70);

}

 #appleImg {
   color: white;
 }

    <h1>Noble finance</h1>
    <h2>Create an account</h2>
    <p class="acc">already have an account? <a href="####">Log in</a></p>
    <form class="form">
        <input type="name" placeholder="First name"> 
        <input type="name" placeholder="Last name"><br>

        <input class="two_textarea" type="password" placeholder="Enter your password"><br>
        <p><input class="checkbox" type="checkbox">  I agree <a href="###">Terms & Condition</a></P>
