<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    body {
      background-color: rgb(1, 3, 31);
      color: aliceblue;

    button {
      height: 30px;

      ;

    }

      padding: 7px;
      text-align: center;

    }

    .card img {
      display: block;
      border-radius: 20px;

    button:hover {
      background-color: rgb(231, 96, 96);

      cursor: help;

    .card:hover {
      background-color: rgb(18, 30, 206);
